<!DOCTYPE html>
<html class="no-js" lang="pt-BR" xml:lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>CSS Grid Layout</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript">
      // to identify if javascript is active
      var tagHtml = document.getElementsByTagName("html")[0];
          tagHtml.className = tagHtml.className.replace('no-js', 'js');
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-element header">Header</div>
      <div class="grid-element sidebar">Sidebar</div>
      <div class="grid-element main">Main Content</div>
      <div class="grid-element extra">Extra Content</div>
      <div class="grid-element footer">Footer</div>
    </div>
  </body>
</html>
